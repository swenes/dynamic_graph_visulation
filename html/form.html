<!-- form.html -->
<h2>Düğüm Ekle</h2>
<form id="organizationForm">
    <label for="nodeType">Eklenecek Düğümün Tipi:</label>
    <select id="nodeType" onchange="showFields()" style="width: 270px;">
        <option value="choose">--Seçiniz--</option>
        <option value="company">Şirket</option>
        <option value="department">Departman</option>
        <option value="employee">Çalışan</option>
    </select>
    <br>

    <div id="companyFields" style="display: none; max-height: 500px; overflow-y: auto;">
        <label for="companyName">Şirket Adı:</label>
        <input type="text" id="companyName" name="companyName">
        <br>
        <label for="foundationDate">Kuruluş Tarihi:</label>
        <input type="date" id="foundationDate" name="foundationDate">
        <br>
        <label for="ceoName">Chief Executive Officer:</label>
        <input type="text" id="ceoName" name="ceoName">
        <br>
        <label for="ctoName">Chief Technology Officer:</label>
        <input type="text" id="ctoName" name="ctoName">
        <br>
        <label for="vision" style="width: 200;">Vizyon:</label>
        <textarea id="vision" name="vision" rows="3" cols="50"  style="width: calc(100% - 10px);"></textarea>
        <br>
        <label for="mission" style="width: 200px;">Misyon:</label>
        <textarea id="mission" name="mission" rows="3" cols="50" style="width: calc(100% - 10px);"></textarea>
        <br>
        <label for="employeeCount">Çalışan Sayısı:</label>
        <input type="text" id="employeeCount" name="employeeCount">
        <br>
        <label for="logoURL">Şirket Simgesi (URL):</label>
        <input type="text" id="logoURL" name="logoURL">
        <br>
    </div>

    <div id="departmentFields" style="display: none;">
        <label for="companySelectDpt">Bağlı Olduğu Şirket:</label>
        <select id="companySelectDpt" name="companySelectDpt">
            <!-- Buraya şirketlerin dinamik olarak eklenmesi gerekiyor -->
        </select>
        <br>
        <label for="departmentName">Departman Adı:</label>
        <input type="text" id="departmentName" name="departmentName">
        <br>
    </div>

    <div id="employeeFields" style="display: none; max-height: 500px; overflow-y: auto;">
        <label for="companySelectEmp">Bağlı Olduğu Şirket:</label>
        <select id="companySelectEmp" name="companySelect">
            <!-- Buraya şirketlerin dinamik olarak eklenmesi gerekiyor -->
        </select>
        <br>
        <label for="departmentSelectEmp">Bağlı Olduğu Departman:</label>
        <select id="departmentSelectEmp" name="departmentSelect">
            <!-- Buraya şirketlere bağlı olan departmanların dinamik olarak eklenmesi gerekiyor -->
        </select>
        <br>
        
        <!-- Takım Lideri Mi? sorusu -->
        <label for="isTeamLead">Takım Lideri mi?</label>
        <select id="isTeamLead" name="isTeamLead" onchange="showTeamLeadSelect()">
            <option value="none">--Seçiniz--</option>
            <option value="true">Evet</option>
            <option value="false">Hayır</option>
        </select>
        <br>
        
        <!-- Bağlı Olduğu Takım Lideri seçimi -->
        <div id="teamLeadSelect" style="display: none;">
            <label for="allTeamLeads">Bağlı Olduğu Takım Lideri:</label>
            <select id="allTeamLeads" name="allTeamLeads">
                <!-- Buraya bağlı olabilecek takım liderlerinin dinamik olarak eklenmesi gerekiyor -->
            </select>
            <br>
        </div>
        
        <label for="sicleNumber">Sicil Numarası:</label>
        <input type="text" id="sicleNumber" name="sicleNumber">
        <br>
        <label for="employeeName">Ad - Soyad:</label>
        <input type="text" id="employeeName" name="employeeName">
        <br>
        <label for="birthOfDay">Doğum Tarihi:</label>
        <input type="date" id="birthOfDay" name="birthOfDay">
        <br>
        <label for="graduate">Üniversite:</label>
        <input type="text" id="graduate" name="graduate">
        <br>
        <label for="schoolDepartment">Bölüm:</label>
        <input type="text" id="schoolDepartment" name="schoolDepartment">
        <br>
        <label for="jobStartDate">İşe Başlangıç Tarihi:</label>
        <input type="date" id="jobStartDate" name="jobStartDate">
        <br>
        <label for="position">Pozisyon:</label>
        <input type="text" id="position" name="position">
        <br>
        <label for="sex">Cinsiyet:</label>
        <select id="sex" name="sex">
            <option value="Erkek">Erkek</option>
            <option value="Kadın">Kadın</option>
        </select>
        <br>
        <label for="hometown">Memleket:</label>
        <input type="text" id="hometown" name="hometown">
        <br>
        <label for="profilePictureURL">Profil Fotoğrafı (URL):</label>
        <input type="text" id="profilePictureURL" name="profilePictureURL">
        <div id="profilePreview"></div>

        <br>
    </div>

    <button type="button" onclick="addNode()">Düğüm Ekle</button>
</form>
